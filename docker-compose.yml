version: "3.8"

services:
  # Redis service for caching and session management
  redis:
    image: redis:7-alpine
    container_name: mintroai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mintroai-network

  # Main application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: mintroai-backend
    restart: unless-stopped
    # Remove external port exposure (only accessible via Nginx)
    expose:
      - "8080"
    environment:
      # Redis connection
      - REDIS_URL=redis://redis:6379/0
      - REDIS_MAX_CONNECTIONS=10

      # PostgreSQL connection
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_MIN_POOL_SIZE=${POSTGRES_MIN_POOL_SIZE}
      - POSTGRES_MAX_POOL_SIZE=${POSTGRES_MAX_POOL_SIZE}
      - DB_LOGGING_ENABLED=${DB_LOGGING_ENABLED}

      # App settings
      - DEBUG=${DEBUG}
      - HOST=${HOST}
      - PORT=${PORT}

      # Security
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}

      # NEAR settings
      - NEAR_ENABLED=${NEAR_ENABLED}
      - NEAR_NETWORK_ID=${NEAR_NETWORK_ID}

      # External services
      - CONTRACT_GENERATOR_URL=${CONTRACT_GENERATOR_URL}
      - SIGNATURE_SERVICE_URL=${SIGNATURE_SERVICE_URL}
      - N8N_TOKEN_WORKFLOW_URL=${N8N_TOKEN_WORKFLOW_URL}
      - N8N_VESTING_WORKFLOW_URL=${N8N_VESTING_WORKFLOW_URL}
      - N8N_GENERAL_WORKFLOW_URL=${N8N_GENERAL_WORKFLOW_URL}

      # CORS origins
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}

    depends_on:
      redis:
        condition: service_healthy

    volumes:
      - ./logs:/app/logs

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - mintroai-network

  # Nginx reverse proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: mintroai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      # - "443:443"  # Uncomment when using HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/api/v1/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mintroai-network

volumes:
  redis_data:
    driver: local

networks:
  mintroai-network:
    driver: bridge
